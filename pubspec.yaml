name: mxonlive
description: Premium Multi-Server Streaming App.
publish_to: 'none'
version: 2.8.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Network & Parsing
  http: ^1.1.0
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  marquee: ^2.2.3
  url_launcher: ^6.2.6
  
  # Video Player Core
  video_player: ^2.8.1
  chewie: ^1.7.1
  wakelock_plus: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
