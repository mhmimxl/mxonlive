name: Build mxonlive v2.8.0

on: [push, workflow_dispatch]

jobs:
  build-android:
    name: Build Multi-APKs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Initialize Project
        run: flutter create . --org com.mxonlive.tv --project-name mxonlive

      - name: Set App Icons
        run: |
          if [ ! -f assets/logo.png ]; then
            mkdir -p assets
            curl -L -o assets/logo.png "https://cdn-icons-png.flaticon.com/512/3163/3163478.png"
          fi
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          cp assets/logo.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          cp assets/logo.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp assets/logo.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          cp assets/logo.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp assets/logo.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Universal APK
        run: flutter build apk --release
      
      - name: Build Split APKs
        run: flutter build apk --release --split-per-abi

      - name: Organize APKs
        run: |
          mkdir -p release_apks
          cp build/app/outputs/flutter-apk/app-release.apk release_apks/mxonlive-v2.8.0-Universal.apk
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release_apks/mxonlive-v2.8.0-Arm64.apk
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk release_apks/mxonlive-v2.8.0-Arm32.apk

      - name: Create ZIP Bundle
        run: |
          cd release_apks
          zip -r mxonlive-v2.8.0-bundle.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: mxonlive-v2.8.0-bundle
          path: release_apks/mxonlive-v2.8.0-bundle.zip
